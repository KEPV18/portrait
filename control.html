<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dashboard Control Panel</h1>
    
    <!-- لوحة التحكم -->
    <form id="menProductForm">
        <label for="productName">اسم المنتج:</label>
        <input type="text" id="productName" name="productName">

        <label for="productDescription">الوصف:</label>
        <textarea id="productDescription" name="productDescription"></textarea>

        <label for="productPrice">السعر:</label>
        <input type="text" id="productPrice" name="productPrice">

        <label for="productImage">صورة المنتج:</label>
        <input type="file" id="productImage" name="productImage">

        <label for="productCategory">اختر القسم:</label>
        <select id="productCategory" name="productCategory">
            <option value="Men">Gifts for Men</option>
            <option value="Women">Gifts for Women</option>
            <option value="Kids">Gifts for Kids</option>
            <option value="Mugs">Ceramic Mugs</option>
            <option value="Decor">Decor</option>
            <option value="Notebooks">Notebooks</option>
            <option value="Toys">Toys</option>
        </select>

        <button type="submit">أضف المنتج</button>
    </form>

    <script src="menControlPanel.js"></script>
</body>
</html>
