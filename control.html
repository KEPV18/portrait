<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts for Men Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gifts for Men Control Panel</h1>
    
    <!-- لوحة التحكم -->
    <form id="menProductForm">
        <label for="productName">اسم المنتج:</label><br>
        <input type="text" id="productName" name="productName"><br>
        <label for="productDescription">الوصف:</label><br>
        <textarea id="productDescription" name="productDescription"></textarea><br>
        <label for="productPrice">السعر:</label><br>
        <input type="text" id="productPrice" name="productPrice"><br>
        <label for="productImage">صورة المنتج:</label><br>
        <input type="file" id="productImage" name="productImage"><br><br>
        <button type="submit">أضف المنتج</button>
    </form>

    <script src="menControlPanel.js"></script>
</body>
</html>
